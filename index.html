<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="all-content">
        <div class="exes">X</div>
        <div class="play-space">
            <div class="scoreboard">
                <div class="ticktacky"><h1>Tic Tac Toe</h1></div>
                <div class="score-display">
                    <div class="ex-score">0</div>
                    <div class="oh-score">0</div>
                </div>    
            </div>
            <div class="gameboard">
                <div class="square square1"></div>
                <div class="square square2"></div>
                <div class="square square3"></div>
                <div class="square square4"></div>
                <div class="square square5"></div>
                <div class="square square6"></div>
                <div class="square square7"></div>
                <div class="square square8"></div>
                <div class="square square9"></div>
            </div>
            <div class="reset-button-box">
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div class="ohes">O</div>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
